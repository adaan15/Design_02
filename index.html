<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adu vai</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0abfe75445.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <h2 >adu vai</h2>
            </div>
            <ul class="nav_list" id="show" >
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li class="log-btn"><a href="#">logIn</a></li>
            </ul>
            <a class="tgl-btn" href="#"><i class="fas fa-bars"></i></a>    
        </div>
        
        <div class="fr-gp">
            <div class="form-Bg">

                <div class="form-header">
                    <h1>ADU VAI</h1>
                    <h2>Sign in</h2>
                    <p>Sign in and start managing your candidates</p>
                </div>

                <form>
                    <div class="form-group">
                        <input type="text" placeholder="login" required="required"/>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="password" required="required"/>
                    </div>

                    <div class="form-group">         
                        <input class="inp-cbx" id="cbx" type="checkbox" style="display: none"/>
                        <label class="cbx" for="cbx">
                        <span>
                            <svg width="12px" height="10px" viewbox="0 0 12 10">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                        <span>Remember Me</span>
                        </label>
                        <a class="form-recovery" href="#">Forgot Password?</a>
                    </div>

                    <div class="form-group">
                        <button type="submit">Log In</button>
                    </div>
                </form> 
            </div>

            <div class="animation-area">
                <ul class="box-area">
                    <li class="fa fa-plus"></li>
                    <li></li>  
                    <li class="fa fa-plus"></li>
                    <li></li>
                    <li class="fa fa-plus"></li>
                    <li></li>
                    <li class="fa fa-plus"></li>
                    <li></li>
                    <li class="fa fa-plus"></li>
                    <li></li>
                </ul>
            </div>
        </div>
        
<!--            javascript code-->


        <script>
            
            const navSlide = () => {
                const bar = document.querySelector('.tgl-btn');
                const navbar = document.querySelector('.navbar .nav_list');
                
                bar.addEventListener('click',() =>{
                   navbar.classList.toggle('show'); 
                });
            }
            
            navSlide();
            
        </script>


    </body>    

</html>
